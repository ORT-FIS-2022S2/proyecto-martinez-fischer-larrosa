<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
  <header class="topbar">
    <div class="logo">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <img src="https://seeklogo.com/images/F/fifa-world-cup-qatar-2022-logo-32157477CB-seeklogo.com.png" id="img">
      </section>
    </div>
    <div class="derecha">
      <div class="usuario">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <span class="mdc-top-app-bar__title">Usuario: User1</span>
        </section>
        <section class="buscar">
          <label class="mdc-text-field mdc-text-field--filled" id="label1">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Buscar...</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
          </label>
        </section>
      </div>
    </div>
    
  </header>
  
  <nav>
    <div id="botones_alta">
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch" id="botonaltaequipo">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Alta de Equipo</span>
        </button>
      </div>
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch" id="botonaltaestadio">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Alta de Estadio</span>
        </button>
      </div>
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch" id="botonaltaarbitro">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Alta de Arbitro</span>
        </button>
      </div>
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch" id="botonaltapartido">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Alta de Partido</span>
        </button>
      </div>
  
    </div>
  </nav>



<main>

  <aside class="seleccion">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
  
            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Fixture por equipo</span>
  
  
                
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
  
            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Fixture por fecha</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  
  
      <section class="eleccion_grupos">
        <div class="mdc-form-field-grupos">
          <div class="gruposIzq">
            <div class="grupoA">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="A" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoA">Grupo A</label>
            </div>
            <div class="grupoC">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="C" name="grupos">
                <div class="mdc-radio__background">

                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoC">Grupo C</label>

            <div class="grupoE">

                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoE">Grupo E</label>
            </div>
            <div class="grupoG">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="G" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoG">Grupo G</label>
            </div>
          </div>
          <div class="gruposDer">
            <div class="grupoB">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="B" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoB">Grupo B</label>
            </div>
            <div class="grupoD">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="D" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoD">Grupo D</label>
            </div>
            <div class="grupoF">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="F" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoF">Grupo F</label>
            </div>
            <div class="grupoH">
              <div class="mdc-radio">
                <input class="mdc-radio__native-control grupo" type="radio" data-grupo="H" name="grupos">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
              <label for="grupoH">Grupo H</label>
            </div>
          </div>
        </div>  
        
      </section>
    </aside>
  <section class="listapartidos">
    <h3 class="titulogrupo" id="grupoTitulo">Grupo</h3>
    <table class="partidos" id="partidos">
    </table>
  </section>
  <section class="ranking">
    <h1 class="titulotablaranking">Ranking de Usuarios</h1>
    <table class="tabla_ranking">
      <tr class="columnas_ranking">
        <th class>Usuario</th>
        <th>Puntos</th>
      </tr>
      <tr>
        <td>Usuario 1</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Usuario 2</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Usuario 3</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Usuario 4</td>
        <td>0</td>
      </tr>
      <var><tr>
        <td>Usuario 5</td>

      </tr>
      <tr>

      </tr>
      <tr>

        <td>Usuario 8</td>
        <td>0</td>
      </tr></var>
    </table>
  </section>
</main>


  

  
  
</body>

<script src="bundle.js" async></script>

</html>
